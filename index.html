<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- tailwind link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ion icons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- Tailwind config here -->
  <script>
    tailwind.config = {
      // content: [
      //   "./pages/**/*.{js,ts,jsx,tsx}",
      //   "./components/**/*.{js,ts,jsx,tsx}",
      // ],
      theme: {
        screens: {
          sm: "375px",
          md: "768px",
          lg: "1024px",
          xl: "1440px",
        },
        container: {
          center: true,
          padding: {
            DEFAULT: "1rem",
            lg: "3rem",
          },
        },
        extend: {
          colors: {
            primary: "#4a83c4",
            secondary: "#667085",
            cpcYellow: "#fbba31",
            cpcRed: "#b32a1c",
          },
          // backgroundImage: {
          //   'hero-img': "url('/Images/Container.svg')",
          // }
        },
      },
      plugins: [],
    };
  </script>
</head>

<body class="bg-primary">
  <header class="bg-white">
    <!-- navbar start -->
      <nav class="flex justify-between items-center w-[92%] mx-auto ">
        <div>
          <img class="w-20 cursor-pointer" src="images/tpicpclogo.png" alt="">
        </div>

        <div id="navLinks" class="md:static absolute md:min-h-fit bg-white min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 duration-500">
          <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-6">
            <li>
              <a class="hover:text-secondary font-medium" href="#">Home</a>
            </li>
            <li>
              <a class="hover:text-secondary font-medium" href="#">Team</a>
            </li>
            <li>
              <a class="hover:text-secondary font-medium" href="#">Blogs</a>
            </li>
            <li>
              <a class="hover:text-secondary font-medium" href="#">Events</a>
            </li>
            <li>
              <a class="hover:text-secondary font-medium" href="#">Contact Us</a>
            </li>
            <li>
              <ion-icon name="logo-facebook" class="md:p-2 md:mt-3  p-0 md:text-2xl text-lg hover:text-primary cursor-pointer"></ion-icon>
              <ion-icon name="logo-youtube" class="md:p-2 p-0 md:text-2xl text-lg hover:text-cpcRed cursor-pointer"></ion-icon>
              <ion-icon name="logo-instagram" class="md:p-2 p-0 md:text-2xl text-lg hover:text-primary cursor-pointer"></ion-icon>
              <ion-icon name="logo-linkedin" class="md:p-2 p-0 md:text-2xl text-lg hover:text-cpcRed cursor-pointer"></ion-icon>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button class="bg-primary text-white px-5 py-2 rounded-full hover:bg-secondary">Login</button>
          <ion-icon onclick="menuIcons(this)" name="menu" class="text-3xl cursor-pointer md:hidden hover:text-secondary"></ion-icon>
        </div>
      </nav>
  </header>
  <script>
    const navLinks = document.getElementById('navLinks')
      function menuIcons(e){
          e.name = e.name === 'menu'? 'close' : 'menu';
          navLinks.classList.toggle('top-[9%]');
      }
  </script>
</body>

</html>
