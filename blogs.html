    <script>
        const loadBlog = () => {
            fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@sahinur')
            .then(res => res.json())
            .then(data => displayBlogs(data))
        }

        const displayBlogs = blogs => {
            console.log(blogs.items[0])
            const blogHtml= blogs.items.map(blog => getBlogHtml(blog))
            const blogContainer = document.getElementById('blog-card')
            blogContainer.innerHTML = blogHtml.join('');
        }

    const getBlogHtml = (blogs) => {
        return `
            <div class="p-4 md:w-1/3">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">

                    transition duration-1000 hover:scale-110"

                    <div class="p-6">
                                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"><span style = "color: black; font-size:">AUTHOR : ${blogs.author}</span>
                                </h2>
                                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">${blogs.title}</h1>
                                <p class="leading-relaxed mb-3">Photo booth fam kinfolk cold-pressed sriracha leggings
                                    jianbing microdosing tousled waistcoat.</p>
                       <div class="flex items-center flex-wrap ">
                                    <a target = "_blank" href = "${blogs.link}" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor"
                                            stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">

                                        </svg>

                        </div>

    `;
}
